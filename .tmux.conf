# Remap prefix from 'c-b' to 'c-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split window using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Reloaded config"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Enable mouse mode
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
setw -g status-position top
# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=#004687 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=#004687'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-position top
set -g status-style 'fg=#004687'
set -g status-justify centre
set -g status-left ''
set -g status-right ''

setw -g window-status-current-style 'fg=colour0 bg=#004687 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#004687 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=#004687]#F '

setw -g window-status-bell-style 'fg=colour2 bg=#004687 bold'

# messages
set -g message-style 'fg=colour7 bg=colour0 bold'
